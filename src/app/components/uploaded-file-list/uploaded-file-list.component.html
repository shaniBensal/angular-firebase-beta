<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let header of tableHeaders" scope="col">
          {{ header }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list; let i = index">
        <td>
          <p>{{ i + 1 }}</p>
        </td>
        <td>
          <p>{{ item.name }}</p>
        </td>
        <td>
          <p>{{ item.size / 10 }}</p>
        </td>
        <td>
          <p>{{ item.fileType }}</p>
        </td>
        <td>hhh</td>
      </tr>
    </tbody>
  </table>
</div>
